<h2>Prepare for unforseen consequences</h2>
<h3 *ngIf="waitForUser; else showUsername" class="blink">Press a key to start</h3>
<ng-template #showUsername>
  <form autocomplete="off" novalidate (ngSubmit)="saveUsername(username)">
    Enter your name: <input [(ngModel)]="username" name="username" autofocus required>
    <button type="submit" *ngIf="username !== undefined && username.length > 3" tabindex="-1">Start</button>
  </form>
</ng-template>
